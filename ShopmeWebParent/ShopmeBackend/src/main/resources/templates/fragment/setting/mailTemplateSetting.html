<div class="tab-pane fade p-3" id="mailTemplateTabContent" role="tabpanel"
     aria-labelledby="mailTemplateTab" th:fragment="mailTemplateSetting(mailTemplateSetting)">

    <ul class="nav nav-tabs" id="mailTemplateTabs" role="tablist">
        <li class="nav-item" role="presentation">
            <button class="nav-link active" id="customerVerification" data-bs-toggle="tab"
                    data-bs-target="#customerVerificationContent"
                    type="button" role="tab" aria-controls="customerVerification" aria-selected="true">
                Customer Verification
            </button>
        </li>
        <li class="nav-item" role="presentation">
            <button class="nav-link" id="forgotPasswordTab" data-bs-toggle="tab"
                    data-bs-target="#forgotPasswordTabTabContent"
                    type="button" role="tab" aria-controls="forgotPasswordTabTab" aria-selected="false">
                Forgot Password
            </button>
        </li>
        <li class="nav-item" role="presentation">
            <button class="nav-link" id="orderConfirmationTab" data-bs-toggle="tab"
                    data-bs-target="#orderConfirmationTabContent"
                    type="button" role="tab" aria-controls="orderConfirmationTab" aria-selected="false">
                Order Confirmation
            </button>
        </li>
    </ul>

    <!-- Tab content -->
    <div class="tab-content" id="mailTemplateTab">
        <div class="tab-pane fade show active p-3" id="customerVerificationContent" role="tabpanel"
             aria-labelledby="customerVerification">
            <form th:action="@{/settings/save-mail-template}" id="customerVerificationForm" method="post">
                <div>
                    <label for="emailSubject">E-Mail Subject</label>
                    <input type="text" name="CUSTOMER_VERIFIED_SUBJECT" id="emailSubject" class="form-control"
                           th:value="${mailTemplateSetting['CUSTOMER_VERIFIED_SUBJECT']}"
                    />
                </div>
                <br/>

                <input type="hidden" name="CUSTOMER_VERIFIED_CONTENT" id="customerVerificationHiddenContent"
                       class="form-control"
                       th:value="${mailTemplateSetting['CUSTOMER_VERIFIED_CONTENT']}"
                />
                <div id="editor"></div>
                <br/>
                <div>
                    <input type="submit" value="Save" class="btn btn-primary"/>
                    <input type="reset" value="Reset" class="btn btn-danger"/>
                </div>
            </form>
        </div>
        <div class="tab-pane fade p-3" id="forgotPasswordTabTabContent" role="tabpanel"
             aria-labelledby="forgotPasswordTab">
            <form th:action="@{/settings/save-mail-template}" id="forgotPasswordForm" method="post">
                <div>
                    <label for="emailSubject2">E-Mail Subject</label>
                    <input type="text" name="FORGOT_PASSWORD_SUBJECT" id="emailSubject2" class="form-control"
                           th:value="${mailTemplateSetting['FORGOT_PASSWORD_SUBJECT']}"
                    />
                </div>
                <br/>

                <input type="hidden" name="FORGOT_PASSWORD_CONTENT" id="forgotPasswordHiddenContent"
                       class="form-control"
                       th:value="${mailTemplateSetting['FORGOT_PASSWORD_CONTENT']}"
                />
                <div id="editor2"></div>
                <br/>
                <div>
                    <input type="submit" value="Save" class="btn btn-primary"/>
                    <input type="reset" value="Reset" class="btn btn-danger"/>
                </div>
            </form>
        </div>
        <div class="tab-pane fade p-3" id="orderConfirmationTabContent" role="tabpanel"
             aria-labelledby="orderConfirmationTab">
            <h4>Content of Second Tab</h4>
            <div id="editor3"></div>
        </div>
    </div>

</div>
