<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="~{fragment/head :: head}">
</head>
<body style="background: white;" class="d-flex flex-column min-vh-100">
<div class="container flex-grow-1">
    <div class="row">
        <div class="col-md-10 mx-auto mt-3 d-flex flex-column justify-content-center align-items-center">
            <img th:src="@{'/image/error.png'}" alt="4xx error" width="600" height="400"/>
            <h1 class="text-danger" th:text="${status}"></h1>
            <h2 class="text-primary my-2" th:text="${message}"></h2>
            <a class="btn btn-primary" th:href="@{'/'}">Home</a>
        </div>
    </div>
</div>
<footer th:replace="~{fragment/footer :: footer}"></footer>
</body>
</html>
