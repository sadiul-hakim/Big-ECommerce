<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6"
      lang="en">
<head th:replace="~{fragment/head :: head}">
</head>
<body class="d-flex flex-column min-vh-100">
<nav th:replace="~{fragment/navbar :: navbar}"></nav>
<div class="container flex-grow-1">
    <div class="row">
        <div class="col-md-10 mx-auto">
            <h2 class="my-3 text-primary">Manage Orders</h2>

            <div class="alert"
                 th:classappend="${deletedOrder} ? 'alert-success' : 'alert-danger'"
                 th:if="${deletingOrder}">
                <span th:text="${message}"></span>
            </div>

            <!-- Table Start -->
            <div th:replace="~{fragment/table :: table(${result},${tableUrl},~{::#table},false,false)}">
                <table class="table table-hover" id="table">
                    <thead>
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">Customer</th>
                        <th scope="col">Total</th>
                        <th scope="col">Order Time</th>
                        <th scope="col">Destination</th>
                        <th scope="col">Payment Method</th>
                        <th scope="col">Status</th>
                        <th scope="col">
                            <a class="btn btn-light"
                               th:href="@{${tableUrl.getCsvUrl()}}"> <img alt="csv"
                                                                          th:src="@{'/image/csv.svg'}"
                                                                          class="icon"/>
                            </a>
                        </th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="order:${result.data}">
                        <td th:text="${order.id}"></td>
                        <td th:text="${order.customer.getFullName()}"></td>
                        <td th:text="${order.total}"></td>
                        <td th:text="${#temporals.format(order.orderTime,'yyyy-MM-dd HH:mm:ss')}"></td>
                        <td th:text="${order.address}"></td>
                        <td th:text="${order.paymentMethod.name()}"></td>
                        <td th:text="${order.status.name()}"></td>
                        <td>
                            <button type="button" class="btn btn-info details-btn"
                                    th:data-order-id="${order.id}">
                                <img class="icon" alt="info"
                                     th:src="@{'/image/info.png'}"/>
                            </button>
                            <a
                                    th:href="@{/orders/update_page/{id}(id=${order.id})}"
                                    class="btn btn-warning"> <img class="icon" alt="edit"
                                                                  th:src="@{'/image/edit.svg'}"/>
                                <!-- Change Password -->
                            </a>
                            <button class="btn btn-danger"
                                    data-bs-toggle="modal"
                                    data-bs-target="#deleteConfirmationModal"
                                    th:attr="data-url=@{/orders/delete/{id}(id=${order.id})}"
                            >
                                <img class="icon" alt="delete"
                                     th:src="@{'/image/delete.svg'}"/>
                            </button>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <!-- Table end  -->
        </div>
    </div>
</div>

<!-- Single reusable modal -->
<div class="modal fade" id="orderModal" tabindex="-1">
    <div class="modal-dialog modal-xl">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Order Details</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body" id="orderModalBody">
                <!-- Fragment loads here -->
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
<div th:replace="~{fragment/confirmation_modal :: deleteConfirmationModal}"></div>
<footer th:replace="~{fragment/footer :: footer}"></footer>
</body>
<script>
    document.querySelectorAll('.details-btn').forEach(btn => {
        btn.addEventListener('click', () => {
            const id = btn.dataset.orderId;

            let pathContent = /*[[@{/}]]*/"";

            fetch(`${pathContent}orders/${id}/details`)
                .then(res => res.text())
                .then(html => {
                    document.getElementById('orderModalBody').innerHTML = html;
                    new bootstrap.Modal(document.getElementById('orderModal')).show();
                });
        });
    });

    const modal = document.getElementById('deleteConfirmationModal');
    modal.addEventListener('show.bs.modal', function (event) {
        const button = event.relatedTarget; // the button that triggered the modal
        const url = button.getAttribute('data-url');
        document.getElementById('confirmDeleteBtn').setAttribute('href', url);
    });
</script>
</html>
