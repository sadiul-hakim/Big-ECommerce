<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6"
      lang="en">
<head th:replace="~{fragment/head :: head}">
</head>
<body class="d-flex flex-column min-vh-100">
<nav th:replace="~{fragment/navbar :: navbar}"></nav>
<div class="container-fluid my-2 flex-grow-1">
    <div class="row">
        <div class="col-md-10 mx-auto">
            <h2 class="my-3 text-primary">Manage Customer Address</h2>

            <div class="alert"
                 th:classappend="${deletedSuccessfully} ? 'alert-success' : 'alert-danger'"
                 th:if="${deletingAddress}">
                <span th:text="${message}"></span>
            </div>

            <!-- Table Start -->
            <div th:replace="~{fragment/table :: table(${result},${tableUrl},~{::#table},true,false)}">
                <table class="table table-hover" id="table">
                    <thead>
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">Phone</th>
                        <th scope="col">Alternate Phone</th>
                        <th scope="col">Country</th>
                        <th scope="col">State</th>
                        <th scope="col">Address</th>
                        <th scope="col">City</th>
                        <th scope="col">PostalCode</th>
                        <th scope="col">Selected</th>
                        <th scope="col">
                            <a class="btn btn-light" th:href="@{${tableUrl.getCsvUrl()}}">
                                <img alt="csv" th:src="@{'/image/csv.svg'}" class="icon"/>
                            </a>
                        </th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="address:${result.data}">
                        <td th:text="${address.id}"></td>
                        <td th:text="${address.phoneNumber}"></td>
                        <td th:text="${address.alternativePhoneNumber}"></td>
                        <td th:text="${address.country.name}"></td>
                        <td th:text="${address.state.name}"></td>
                        <td th:text="${address.address}"></td>
                        <td th:text="${address.city}"></td>
                        <td th:text="${address.postalCode}"></td>
                        <td><img class="icon"
                                 th:src="@{${address.selected} ? '/image/green.svg' : '/image/red.svg'}"
                                 alt="status"/></td>
                        <td>
                            <button class="btn btn-danger"
                                    data-bs-toggle="modal"
                                    data-bs-target="#deleteConfirmationModal"
                                    th:attr="data-url=@{/address/delete/{id}(id=${address.id})}"
                            >
                                <img class="icon" alt="delete"
                                     th:src="@{'/image/delete.svg'}"/>
                            </button>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <!-- Table end  -->
        </div>
    </div>
</div>
<div th:replace="~{fragment/confirmation_modal :: deleteConfirmationModal}"></div>
<footer th:replace="~{fragment/footer :: footer}"></footer>
</body>
<script>
    const modal = document.getElementById('deleteConfirmationModal');
    modal.addEventListener('show.bs.modal', function (event) {
        const button = event.relatedTarget; // the button that triggered the modal
        const url = button.getAttribute('data-url');
        document.getElementById('confirmDeleteBtn').setAttribute('href', url);
    });
</script>
</html>
