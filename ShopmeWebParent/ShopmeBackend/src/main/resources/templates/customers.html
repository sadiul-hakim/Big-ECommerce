<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6"
      lang="en">
<head th:replace="~{fragment/head :: head}">
</head>
<body class="d-flex flex-column min-vh-100">
<nav th:replace="~{fragment/navbar :: navbar}"></nav>
<div class="container-fluid my-2 flex-grow-1">
    <div class="row">
        <div class="col-md-10 mx-auto">
            <h2 class="my-3 text-primary">Manage Customers</h2>

            <div class="alert"
                 th:classappend="${savedSuccessfully} ? 'alert-success' : 'alert-danger'"
                 th:if="${savingCustomer}">
                <span th:text="${message}"></span>
            </div>
            <div class="alert"
                 th:classappend="${deletedSuccessfully} ? 'alert-success' : 'alert-danger'"
                 th:if="${deletingCustomer}">
                <span th:text="${message}"></span>
            </div>

            <!-- Table Start -->
            <div th:replace="~{fragment/table :: table(${customerResult},${tableUrl},~{::#table},false,false)}">
                <table class="table table-hover" id="table">
                    <thead>
                    <tr>
                        <th scope="col">Photo</th>
                        <th scope="col">First Name</th>
                        <th scope="col">Last Name</th>
                        <th scope="col">Email</th>
                        <th scope="col">Enabled</th>
                        <th scope="col">
                            <a class="btn btn-light" th:href="@{${tableUrl.getCsvUrl()}}">
                                <img alt="csv" th:src="@{'/image/csv.svg'}" class="icon"/>
                            </a>
                        </th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="customer:${customerResult.data}">
                        <td>
                            <img alt="user"
                                 th:src="@{${customer.photo == null || customer.photo.equals('default_user.svg') ? '/images/customer/default.svg' : '/images/customer/'+customer.photo}}"
                                 width="50" height="50"/>
                        </td>
                        <td th:text="${customer.firstname}"></td>
                        <td th:text="${customer.lastname}"></td>
                        <td th:text="${customer.email}"></td>
                        <td><img class="icon"
                                 th:src="@{${customer.enabled} ? '/image/green.svg' : '/image/red.svg'}"
                                 alt="status"/></td>
                        <td>
                            <!-- Address Button -->
                            <a
                                    th:href="@{/address/{customerId}(customerId=${customer.id})}"
                                    class="btn btn-primary">
                                <img class="icon" alt="address"
                                     th:src="@{'/image/address.png'}"/>
                            </a>
                            <!-- Edit Button -->
                            <a
                                    th:href="@{/customers/update_page/{id}(id=${customer.id})}"
                                    class="btn btn-warning">
                                <img class="icon" alt="edit"
                                     th:src="@{'/image/edit.svg'}"/>
                            </a>
                            <!-- Change Password -->
                            <button class="btn btn-danger"
                                    data-bs-toggle="modal"
                                    data-bs-target="#deleteConfirmationModal"
                                    th:attr="data-url=@{/customers/delete/{id}(id=${customer.id})}"
                            >
                                <img class="icon" alt="delete"
                                     th:src="@{'/image/delete.svg'}"/>
                            </button>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <!-- Table end  -->
        </div>
    </div>
</div>
<div th:replace="~{fragment/confirmation_modal :: deleteConfirmationModal}"></div>
<footer th:replace="~{fragment/footer :: footer}"></footer>
</body>
<script>
    const modal = document.getElementById('deleteConfirmationModal');
    modal.addEventListener('show.bs.modal', function (event) {
        const button = event.relatedTarget; // the button that triggered the modal
        const url = button.getAttribute('data-url');
        document.getElementById('confirmDeleteBtn').setAttribute('href', url);
    });
</script>
</html>
