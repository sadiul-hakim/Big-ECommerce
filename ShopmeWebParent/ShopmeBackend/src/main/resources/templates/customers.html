<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6"
      lang="en">
<head th:replace="~{fragment/head :: head}">
</head>
<body class="d-flex flex-column min-vh-100">
<nav th:replace="~{fragment/navbar :: navbar}"></nav>
<div class="container-fluid my-2 flex-grow-1">
    <div class="row">
        <div class="col-md-10 mx-auto">
            <h2 class="my-3 text-primary">Manage Customers</h2>

            <div class="alert"
                 th:classappend="${savedSuccessfully} ? 'alert-success' : 'alert-danger'"
                 th:if="${savingCustomer}">
                <span th:text="${message}"></span>
            </div>
            <div class="alert"
                 th:classappend="${deletedSuccessfully} ? 'alert-success' : 'alert-danger'"
                 th:if="${deletingCustomer}">
                <span th:text="${message}"></span>
            </div>

            <!-- Table Start -->
            <div th:replace="~{fragment/table :: table(${customerResult},${tableUrl},~{::#table})}">
                <table class="table table-hover" id="table">
                    <thead>
                    <tr>
                        <th scope="col">Photo</th>
                        <th scope="col">First Name</th>
                        <th scope="col">Last Name</th>
                        <th scope="col">Email</th>
                        <th scope="col">Phone</th>
                        <th scope="col">Country</th>
                        <th scope="col">State</th>
                        <th scope="col">Address</th>
                        <th scope="col">PostalCode</th>
                        <th scope="col">Enabled</th>
                        <th scope="col">
                            <a class="btn btn-light" th:href="@{${tableUrl.getCsvUrl()}}">
                                <img alt="csv" th:src="@{'/image/csv.svg'}" class="icon"/>
                            </a>
                        </th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="customer:${customerResult.data}">
                        <td><img alt="user"
                                 th:src="@{${customer.photo == null || customer.photo.equals('default_user.svg') ? '/images/user/default.svg' : '/images/user/'+customer.photo}}"
                                 width="50" height="50"/></td>
                        <td th:text="${customer.firstname}"></td>
                        <td th:text="${customer.lastname}"></td>
                        <td th:text="${customer.email}"></td>
                        <td th:text="${customer.phoneNumber}"></td>
                        <td th:text="${customer.country.name}"></td>
                        <td th:text="${customer.state.name}"></td>
                        <td th:text="${customer.address}"></td>
                        <td th:text="${customer.postalCode}"></td>
                        <td><img class="icon"
                                 th:src="@{${customer.enabled} ? '/image/green.svg' : '/image/red.svg'}"
                                 alt="status"/></td>
                        <td>
                            <!-- Edit Button --> <a
                                th:href="@{/customers/update_page/{id}(id=${customer.id})}"
                                class="btn btn-warning"> <img class="icon" alt="edit"
                                                              th:src="@{'/image/edit.svg'}"/> <!-- Change Password -->
                        </a> <a th:href="@{/customers/delete/{id}(id=${customer.id})}"
                                class="btn btn-danger"> <img class="icon" alt="delete"
                                                             th:src="@{'/image/delete.svg'}"/>
                        </a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <!-- Table end  -->
        </div>
    </div>
</div>
 <footer th:replace="~{fragment/footer :: footer}"></footer>
</body>
</html>
