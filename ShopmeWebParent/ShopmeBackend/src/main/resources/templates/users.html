<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="~{fragment/head :: head}">
</head>
<body>
	<nav th:replace="~{fragment/navbar :: navbar}"></nav>
	<div class="container">
		<h2 class="my-3 text-primary">Manager Users</h2>
		
		<div class="alert" th:classappend="${savedSuccessfully} ? 'alert-success' : 'alert-danger'" th:if="${savingUser}">
			<span th:text="${message}"></span>
		</div>
		<div class="alert" th:classappend="${deletedSuccessfully} ? 'alert-success' : 'alert-danger'" th:if="${deletingUser}">
			<span th:text="${message}"></span>
		</div>
		<div class="alert alert-danger" th:if="${updatingUser}">
			<span th:text="${message}"></span>
		</div>
		
		<!-- Table Start -->

		<table class="table">
			<thead>
				<tr class="text-center">
					<th scope="col">Photo</th>
					<th scope="col">First Name</th>
					<th scope="col">Last Name</th>
					<th scope="col">Email</th>
					<th scope="col">Roles</th>
					<th scope="col">Enabled</th>
					<th scope="col"><a th:href="@{'/users/create'}" class="btn btn-dark"> <img
							alt="plus" th:src="@{'/image/plus.svg'}" class="icon" />
					</a></th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="user:${users}" class="text-center">
					<td>
						<img 
						alt="user" 
						th:src="@{${user.photo == null || user.photo.equals('default_user.svg') ? '/image/user/default.svg' : user.photo}}"
						width="50"
						height="50"
						/>
					</td>
					<td th:text="${user.firstname}"></td>
					<td th:text="${user.lastname}"></td>
					<td th:text="${user.email}"></td>
					<td th:text="${user.roles}"></td>
					<td>
						<img class="icon" th:src="@{${user.enabled} ? '/image/green.svg' : '/image/red.svg'}" alt="status"/>
					</td>
					<td>
						<a th:href="@{/users/update/{id}(id=${user.id})}" class="btn btn-warning">Edit</a>
						<a th:href="@{/users/changePassword/{id}(id=${user.id})}" class="btn btn-info">Change Password</a>
						<a th:href="@{/users/delete/{id}(id=${user.id})}" class="btn btn-danger">Delete</a>
					</td>
				</tr>
			</tbody>
		</table>
		<!-- Table end  -->
	</div>
	<footer th:replace="~{fragment/footer :: footer}"></footer>
</body>
</html>
