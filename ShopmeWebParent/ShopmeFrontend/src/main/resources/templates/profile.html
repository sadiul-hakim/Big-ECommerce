<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6"
      lang="en">
<head th:replace="~{fragment/head :: head}">
</head>
<body class="d-flex flex-column min-vh-100">
<nav th:replace="~{fragment/navbar :: navbar}"></nav>
<div class="container flex-grow-1">
    <div class="row">
        <div class="col-md-10 mx-auto card mt-4 p-4">
            <form th:action="@{'/customer/update'}"
                  method="post" th:object="${customer}" enctype="multipart/form-data">
                <h2
                        class="my-3 text-primary d-flex justify-content-center align-items-center">
                    <img th:src="@{/images/customer/default.svg}" alt="pic" width="60"
                         height="60" class="mx-2"/> Update Your Information
                </h2>

                <div class="alert my-2"
                     th:classappend="${savedSuccessfully} ? 'alert-success' : 'alert-danger'"
                     th:if="${savingCustomer}">
                    <span th:text="${message}"></span>
                </div>

                <input type="hidden" th:name="${_csrf.parameterName}"
                       th:value="${_csrf.token}"/> <input type="hidden" name="id"
                                                          th:value="*{id}"/>
                <div>
                    <label for="firstname">First Name</label> <input type="text"
                                                                     class="form-control" name="firstname"
                                                                     id="firstname"
                                                                     th:field="*{firstname}" min="2" max="25" required/>
                </div>
                <br/>
                <div>
                    <label for="lastname">Last Name</label> <input type="text"
                                                                   class="form-control" name="lastname" id="lastname"
                                                                   th:field="*{lastname}" min="2" max="25" required/>
                </div>
                <br/>
                <div>
                    <label for="email">Email</label> <input type="email"
                                                            class="form-control" name="email" id="email"
                                                            th:field="*{email}"
                                                            min="10" max="100" readonly/>
                </div>
                <br/>
                <div>
                    <label for="phone">Phone</label> <input type="text"
                                                            class="form-control" name="phone" id="phone"
                                                            th:field="*{phoneNumber}"
                                                            min="5" max="20" required/>
                </div>
                <br/>
                <div>
                    <label for="country">Country</label> <select type="text"
                                                                 class="form-control" id="country" name="country"
                                                                 th:field="*{country}" required>
                    <option value="">--Select Your Country--</option>
                    <option th:each="country : ${countries}"
                            th:value="${country.id}" th:text="${country.name}"></option>
                </select>
                    <div th:if="${#fields.hasErrors('country')}" th:errors="*{country}" class="text-danger"></div>
                </div>
                <br/>
                <div>
                    <label for="state">State</label> <select type="text"
                                                             class="form-control" id="state" name="state"
                                                             th:field="*{state}" required>
                    <option value="">--Select Your State--</option>
                    <option th:each="state : ${states}" th:value="${state.id}"
                            th:text="${state.name}"></option>
                </select>
                    <div th:if="${#fields.hasErrors('state')}" th:errors="*{state}" class="text-danger"></div>
                </div>
                <br/>
                <div>
                    <label for="address">Address</label>
                    <textarea type="text"
                              class="form-control" name="address" id="address"
                              th:field="*{address}"
                              required
                    >
                    </textarea>
                </div>
                <br/>
                <div>
                    <label for="postalCode">Postal Code</label>
                    <input type="number"
                           class="form-control" name="postalCode"
                           id="postalCode"
                           th:field="*{postalCode}"
                           required
                    />
                </div>
                <br/>
                <div>
                    <input type="checkbox" name="enabled" id="enabled"
                           th:field="*{enabled}"/> <label for="enabled">Enabled</label>
                </div>
                <br/>
                <div class="d-flex">
                    <img alt="user"
                         th:src="@{${customer.photo == null || customer.photo.equals('default.svg') ? '/images/customer/default.svg' : '/images/customer/'+customer.photo}}"
                         width="60" height="60" class="mx-2"/> <input type="file"
                                                                      class="form-control" name="file"
                                                                      accept=".svg, .jpg, .jpeg, .png"/>
                </div>
                <br/>
                <div>
                    <button type="submit" class="btn btn-primary">Save</button>
                    <button type="reset" class="btn btn-danger">Clean</button>
                </div>
            </form>
        </div>
    </div>
</div>
<footer th:replace="~{fragment/footer :: footer}"></footer>
</body>
</html>
